        // é¡µé¢åŠ è½½å®Œæˆåçš„åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {

            // å“åº”å¼ä¼˜åŒ–
            initResponsiveFeatures();

        // å“åº”å¼åŠŸèƒ½åˆå§‹åŒ–
        function initResponsiveFeatures() {
            // åˆå§‹åŒ–ç§»åŠ¨ç«¯é¢æ¿åˆ‡æ¢
            initMobilePanelToggle();
            
            // å¤„ç†è®¾å¤‡æ–¹å‘å˜åŒ–
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    // é‡æ–°è®¡ç®—å®¹å™¨é«˜åº¦
                    adjustContainerHeight();
                }, 100);
            });

            // å¤„ç†çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', debounce(() => {
                adjustContainerHeight();
                optimizeImageDisplay();
                handleResponsiveLayout();
            }, 250));

            // åˆå§‹è°ƒæ•´
            adjustContainerHeight();
            optimizeImageDisplay();
            handleResponsiveLayout();

            // ç§»åŠ¨ç«¯è§¦æ‘¸ä¼˜åŒ–
            if (isMobileDevice()) {
                document.body.style.overflow = 'auto';
                document.body.style.webkitOverflowScrolling = 'touch';
                
                // é˜²æ­¢åŒå‡»ç¼©æ”¾
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (event) => {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }
        }

        // åˆå§‹åŒ–ç§»åŠ¨ç«¯é¢æ¿åˆ‡æ¢åŠŸèƒ½
        function initMobilePanelToggle() {
            const mobileToggle = document.getElementById('mobileToggle');
            const leftPanel = document.querySelector('.left-panel');
            const overlay = document.getElementById('overlay');

            // åˆ‡æ¢æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            mobileToggle.addEventListener('click', () => {
                toggleMobilePanel();
            });

            // é®ç½©å±‚ç‚¹å‡»äº‹ä»¶
            overlay.addEventListener('click', () => {
                hideMobilePanel();
            });

            // ESC é”®å…³é—­é¢æ¿
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && leftPanel.classList.contains('show')) {
                    hideMobilePanel();
                }
            });
        }

        // åˆ‡æ¢ç§»åŠ¨ç«¯é¢æ¿æ˜¾ç¤º
        function toggleMobilePanel() {
            const leftPanel = document.querySelector('.left-panel');
            const overlay = document.getElementById('overlay');
            const mobileToggle = document.getElementById('mobileToggle');

            if (leftPanel.classList.contains('show')) {
                hideMobilePanel();
            } else {
                leftPanel.classList.add('show');
                overlay.classList.add('show');
                mobileToggle.innerHTML = 'âœ•';
                document.body.style.overflow = 'hidden';
            }
        }

        // éšè—ç§»åŠ¨ç«¯é¢æ¿
        function hideMobilePanel() {
            const leftPanel = document.querySelector('.left-panel');
            const overlay = document.getElementById('overlay');
            const mobileToggle = document.getElementById('mobileToggle');

            leftPanel.classList.remove('show');
            overlay.classList.remove('show');
            mobileToggle.innerHTML = 'â˜°';
            document.body.style.overflow = 'auto';
        }

        // å¤„ç†å“åº”å¼å¸ƒå±€å˜åŒ–
        function handleResponsiveLayout() {
            const leftPanel = document.querySelector('.left-panel');
            
            if (window.innerWidth > 992) {
                // æ¡Œé¢ç«¯ï¼šç¡®ä¿é¢æ¿æ˜¾ç¤ºæ­£å¸¸
                leftPanel.classList.remove('show');
                document.getElementById('overlay').classList.remove('show');
                document.body.style.overflow = 'auto';
                document.getElementById('mobileToggle').innerHTML = 'â˜°';
            }
        }

        // è°ƒæ•´å®¹å™¨é«˜åº¦
        function adjustContainerHeight() {
            const container = document.querySelector('.container');
            const windowHeight = window.innerHeight;
            const bodyPadding = parseInt(window.getComputedStyle(document.body).padding) * 2;
            
            if (window.innerWidth <= 992) {
                // ç§»åŠ¨ç«¯å¸ƒå±€
                container.style.minHeight = 'auto';
            } else {
                // æ¡Œé¢ç«¯å¸ƒå±€
                container.style.minHeight = `${windowHeight - bodyPadding}px`;
            }
        }

        // ä¼˜åŒ–å›¾ç‰‡æ˜¾ç¤º
        function optimizeImageDisplay() {
            const images = document.querySelectorAll('.image-box img');
            images.forEach(img => {
                if (img.src && img.src !== '') {
                    img.onload = () => {
                        // ç¡®ä¿å›¾ç‰‡åœ¨å®¹å™¨ä¸­å±…ä¸­æ˜¾ç¤º
                        img.style.objectFit = 'contain';
                    };
                }
            });
        }

        // æ£€æµ‹ç§»åŠ¨è®¾å¤‡
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   window.innerWidth <= 768;
        }

        // é˜²æŠ–å‡½æ•°
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
