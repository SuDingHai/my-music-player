<!DOCTYPE html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>云音乐 - 在线音乐播放器</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --theme-color: #1a1a2e; /* 默认午夜蓝主题背景 */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: #0c0c0c;
            color: #fff;
            overflow-x: hidden;
        }

        /* 背景（纯色主题，可切换） */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--theme-color);
            transition: background-color 0.4s ease;
            z-index: -2;
            will-change: background-position;
            transform: translateZ(0);
            backface-visibility: hidden;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(20px);
            z-index: -1;
        }
        
        /* 叠加极低透明度的微粒噪点，打散色带 */
        .bg-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image:
                radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                radial-gradient(rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 3px 3px, 4px 4px;
            background-position: 0 0, 1px 2px;
            mix-blend-mode: overlay;
        }

        /* 主题切换器 */
        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .theme-button {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 13px;
        }

        .theme-button:hover {
            background: rgba(255, 255, 255, 0.18);
        }

        .theme-menu {
            position: absolute;
            margin-top: 8px;
            right: 30px;
            display: none;
            padding: 10px;
            background: rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            backdrop-filter: blur(12px);
            z-index: 200;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }

        .theme-menu.show {
            display: grid;
            grid-template-columns: repeat(6, 22px);
            gap: 10px;
        }

        .theme-swatch {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.6);
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 50%; }
        }

        /* 顶部导航 */
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .logo i {
            color: #ff6b6b;
            font-size: 28px;
        }

        .search-container {
            flex: 1;
            max-width: 600px;
            margin: 0 40px;
            position: relative;
        }

        .search-wrapper {
            display: flex;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .search-input {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .source-select {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            padding: 12px 15px;
            outline: none;
            cursor: pointer;
        }

        .source-select option {
            background: #2a2a2a;
            color: #fff;
            padding: 8px;
        }

        .search-btn {
            background: #ff6b6b;
            border: none;
            color: #fff;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: #ff5252;
        }

        /* 主要内容区域 */
        .main-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 30px;
            display: grid;
            grid-template-columns: 600px 450px 350px;
            gap: 25px;
            min-height: calc(100vh - 200px);
            align-items: start;
        }

        /* 搜索结果区域 */
        .content-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-width: 0;
            overflow: hidden;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-results {
            max-height: 600px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
        }

        .search-results::-webkit-scrollbar {
            width: 6px;
        }

        .search-results::-webkit-scrollbar-track {
            background: transparent;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .song-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            position: relative;
            overflow: hidden;
        }

        .song-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .song-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .song-item:hover::before {
            left: 100%;
        }

        .song-item.active {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.3), rgba(255, 107, 107, 0.1));
            border: 1px solid rgba(255, 107, 107, 0.5);
        }

        .song-index {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .song-item.active .song-index {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: #fff;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-name {
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-duration {
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
            margin-left: 15px;
        }

        /* 播放器区域 */
        .player-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 120px;
            height: fit-content;
            min-height: calc(100vh - 240px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .current-song {
            text-align: center;
            margin-bottom: 25px;
        }

        .current-cover-container {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .current-cover {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            border: 6px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .current-cover::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            backdrop-filter: blur(10px);
        }

        .current-cover::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
        }

        .current-cover.playing {
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .current-info h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .current-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        /* 播放控制 */
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .control-btn.small {
            width: 45px;
            height: 45px;
            font-size: 18px;
        }

        .play-btn {
            width: 65px;
            height: 65px;
            font-size: 28px;
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .play-btn:hover {
            background: linear-gradient(135deg, #ff5252, #ff4444);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }

        /* 进度条 */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8a80);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -2px;
            top: 50%;
            transform: translateY(-50%);
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 音量控制 */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 25px;
        }

        .volume-icon {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
            -webkit-appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #ff6b6b;
            border-radius: 50%;
            cursor: pointer;
        }

        /* 音质选择 */
        .quality-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .quality-label {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .quality-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #fff;
            padding: 8px 12px;
            outline: none;
            cursor: pointer;
            font-size: 14px;
        }

        .quality-select option {
            background: #2a2a2a;
            color: #fff;
            padding: 8px;
        }

        /* 下载区域 */
        .download-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .download-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            border-color: #ff6b6b;
            color: #ff6b6b;
        }

        .download-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* 歌曲操作按钮 */
        .song-actions {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .action-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .action-btn:hover {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
            transform: scale(1.1);
        }

        /* 喜欢按钮样式 */
        .like-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.5);
            margin-right: 10px;
        }

        .like-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            transform: scale(1.1);
        }

        .like-btn.liked {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .like-btn.liked:hover {
            background: rgba(255, 107, 107, 0.3);
        }

        /* 喜欢按钮动画 */
        .like-btn.animate {
            animation: likeAnimation 0.6s ease;
        }

        @keyframes likeAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        /* 我喜欢页面切换按钮 */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .nav-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            color: #fff;
            border-color: #ff6b6b;
        }

        /* 导入歌单功能样式 */
        .import-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* 批量管理功能样式 */
        .batch-management {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: block; /* 默认显示批量管理面板 */
        }

        .batch-management.show {
            display: block;
        }

        .batch-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .batch-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .batch-toggle {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border: 1px solid #4CAF50;
            border-radius: 20px;
            color: white;
            padding: 8px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .batch-toggle:hover {
            background: linear-gradient(135deg, #45a049, #3d8b40);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }

        .batch-controls {
            display: none;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .batch-controls.show {
            display: flex;
        }

        .batch-select-all {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            user-select: none;
            margin-bottom: 10px;
        }

        .batch-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .batch-checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .batch-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 1px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .batch-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .batch-action-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .batch-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .batch-action-btn.delete {
            background: rgba(244, 67, 54, 0.2);
            border-color: rgba(244, 67, 54, 0.3);
            color: #ff5252;
        }

        .batch-action-btn.delete:hover:not(:disabled) {
            background: rgba(244, 67, 54, 0.3);
            border-color: #ff5252;
        }

        .batch-info {
            background: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.2);
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 10px;
            color: #2196F3;
            font-size: 14px;
            display: none;
        }

        .batch-info.show {
            display: block;
        }

        /* 歌曲项复选框样式 */
        .song-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
            background: transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 12px;
            display: none;
        }

        .song-checkbox.show {
            display: block;
        }

        .song-checkbox.checked {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .song-checkbox.checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 2px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .song-item.batch-mode {
            padding-left: 15px;
        }

        .song-item.selected {
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .import-header {
            display: flex;
            align-items: center;

        const audioPlayer = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const progressFill = document.getElementById('progressFill');
        const currentTimeSpan = document.getElementById('currentTime');
        const totalTimeSpan = document.getElementById('totalTime');
        const lyricsContainer = document.getElementById('lyricsContainer');

        // 本地存储管理模块
        const FavoritesManager = {
            STORAGE_KEY: 'cloudMusic_favorites',
            
            // 获取所有收藏歌曲
            getFavorites() {
                try {
                    const favorites = localStorage.getItem(this.STORAGE_KEY);
                    return favorites ? JSON.parse(favorites) : [];
                } catch (error) {
                    console.error('获取收藏列表失败:', error);
                    return [];
                }
            },
            
            // 保存收藏列表
            saveFavorites(favorites) {
                try {
                    localStorage.setItem(this.STORAGE_KEY, JSON.stringify(favorites));
                    this.updateFavoritesCount();
                    return true;
                } catch (error) {
                    console.error('保存收藏列表失败:', error);
                    return false;
                }
            },
            
            // 添加到收藏
            addFavorite(song) {
                const favorites = this.getFavorites();
                const songKey = `${song.source}_${song.id}`;
                
                // 检查是否已经收藏
                if (favorites.some(fav => `${fav.source}_${fav.id}` === songKey)) {
                    return false;
                }
                
                // 添加时间戳
                const favoriteItem = {
                    ...song,
                    addedTime: Date.now()
                };
                
                favorites.unshift(favoriteItem); // 添加到开头
                return this.saveFavorites(favorites);
            },
            
            // 从收藏中移除

                const favorites = this.getFavorites();
                const songKey = `${song.source}_${song.id}`;
                const newFavorites = favorites.filter(fav => `${fav.source}_${fav.id}` !== songKey);

                return favorites.some(fav => `${fav.source}_${fav.id}` === songKey);

        // 播放歌曲
        async function playSong(index) {
            if (index < 0 || index >= currentPlaylist.length) return;

            currentIndex = index;
            const song = currentPlaylist[index];

            // 更新UI
            await updateCurrentSongInfo(song);
            updateActiveItem();

            try {
                showNotification('正在加载音乐...', 'info');
                
                // 获取当前选择的音质
                const quality = document.getElementById('qualitySelect').value;
                
                // 获取音乐URL
                const urlResponse = await fetch(`${API_BASE}?types=url&source=${song.source}&id=${song.id}&br=${quality}`);
                const urlData = await urlResponse.json();

                if (urlData && urlData.url) {
                    audioPlayer.src = urlData.url;
                    audioPlayer.load();
                    
                    // 获取歌词
                    loadLyrics(song);
                    
                    // 启用下载按钮
                    document.getElementById('downloadSongBtn').disabled = false;
                    document.getElementById('downloadLyricBtn').disabled = false;
                    
                    // 自动播放
                    const playPromise = audioPlayer.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            isPlaying = true;
                            updatePlayButton();
                            currentCover.classList.add('playing');
                            showNotification(`开始播放 (${getQualityText(urlData.br || quality)})`, 'success');
                        }).catch(error => {
                            console.error('播放失败:', error);
                            showNotification('播放失败，请尝试其他歌曲', 'error');
                        });
                    }
                } else {
                    showNotification('无法获取音乐链接，请尝试其他歌曲或更换音质', 'error');
                }
            } catch (error) {
                console.error('播放失败:', error);
                showNotification('播放失败，请检查网络连接', 'error');
            }
        }

        // 获取音质文本
        function getQualityText(br) {
            const qualityMap = {
                '128': '标准音质',
                '192': '较高音质', 
                '320': '高品质',
                '740': '无损音质',
                '999': 'Hi-Res音质'
            };
            return qualityMap[br] || `${br}K`;
        }

        // 下载歌曲
        async function downloadSong(index) {
            const song = currentPlaylist[index];
            const quality = document.getElementById('qualitySelect').value;
            
            try {
                showNotification('正在获取下载链接...', 'info');
                
                const response = await fetch(`${API_BASE}?types=url&source=${song.source}&id=${song.id}&br=${quality}`);
                const data = await response.json();
                
                if (data && data.url) {
                    // 创建下载链接
                    const link = document.createElement('a');
                    link.href = data.url;
                    link.download = `${song.name} - ${Array.isArray(song.artist) ? song.artist.join(', ') : song.artist}.mp3`;
                    link.target = '_blank';
                    
                    // 触发下载
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    showNotification('开始下载音乐文件', 'success');
                } else {
                    showNotification('无法获取下载链接', 'error');
                }
            } catch (error) {
                console.error('下载失败:', error);
                showNotification('下载失败，请稍后重试', 'error');
            }
        }

        // 下载歌词
        async function downloadLyric(index) {
            const song = currentPlaylist[index];
            
            try {
                showNotification('正在获取歌词...', 'info');
                
                const response = await fetch(`${API_BASE}?types=lyric&source=${song.source}&id=${song.lyric_id || song.id}`);
                const data = await response.json();
                
                if (data && data.lyric) {
                    // 创建歌词文件内容
                    let lyricContent = `歌曲：${song.name}
`;
                    lyricContent += `歌手：${Array.isArray(song.artist) ? song.artist.join(', ') : song.artist}
`;
                    lyricContent += `专辑：${song.album}
`;
                    lyricContent += `来源：${song.source}

`;
                    lyricContent += data.lyric;
                    
                    if (data.tlyric) {
                        lyricContent += '=== 翻译歌词 ===';
                        lyricContent += data.tlyric;
                    }
                    
                    // 创建Blob并下载
                    const blob = new Blob([lyricContent], { type: 'text/plain;charset=utf-8' });
                    const url = URL.createObjectURL(blob);
                    
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `${song.name} - ${Array.isArray(song.artist) ? song.artist.join(', ') : song.artist}.lrc`;
                    
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    URL.revokeObjectURL(url);
                    showNotification('歌词下载完成', 'success');
                } else {
                    showNotification('该歌曲暂无歌词', 'warning');
                }
            } catch (error) {
                console.error('下载歌词失败:', error);
                showNotification('下载歌词失败，请稍后重试', 'error');
            }
        }

                    const isLiked = FavoritesManager.isFavorite(currentPlaylist[index]);

                        likeBtn.classList.add('liked');
                        likeBtn.title = '取消收藏';

                        likeBtn.classList.remove('liked');

        // 更新当前歌曲信息
        async function updateCurrentSongInfo(song) {
            document.getElementById('currentTitle').textContent = song.name;
            document.getElementById('currentArtist').textContent = 
                `${Array.isArray(song.artist) ? song.artist.join(' / ') : song.artist} · ${song.album}`;

            // 获取专辑图片URL
            const coverUrl = await getAlbumCoverUrl(song, 500);

        // 更新活跃项目
        function updateActiveItem() {
            document.querySelectorAll('.song-item').forEach((item, index) => {
                item.classList.toggle('active', index === currentIndex);
            });
        }

        // 更新播放按钮
        function updatePlayButton() {
            const icon = playBtn.querySelector('i');
            if (isPlaying) {
                icon.className = 'fas fa-pause';
            } else {
                icon.className = 'fas fa-play';

        // 加载歌词
        async function loadLyrics(song) {
            try {
                const response = await fetch(`${API_BASE}?types=lyric&source=${song.source}&id=${song.lyric_id || song.id}`);
                const data = await response.json();

                if (data && data.lyric) {
                    parseLyrics(data.lyric);
                } else {
                    lyricsContainer.innerHTML = '<div class="lyric-line">暂无歌词</div>';
                    currentLyrics = [];
                }
            } catch (error) {
                console.error('获取歌词失败:', error);
                lyricsContainer.innerHTML = '<div class="lyric-line">歌词加载失败</div>';
                currentLyrics = [];
            }
        }

        // 解析LRC歌词
        function parseLyrics(lrcText) {
            const lines = lrcText.split('\n');
            currentLyrics = [];

            lines.forEach(line => {
                const match = line.match(/\[(\d{2}):(\d{2})\.(\d{2,3})\](.*)/);
                if (match) {
                    const minutes = parseInt(match[1]);
                    const seconds = parseInt(match[2]);
                    const milliseconds = parseInt(match[3].padEnd(3, '0'));
                    const text = match[4].trim();

                    if (text) {
                        const time = minutes * 60 + seconds + milliseconds / 1000;
                        currentLyrics.push({ time, text });
                    }
                }
            });

            currentLyrics.sort((a, b) => a.time - b.time);
            displayLyrics();
        }

        // 显示歌词
        function displayLyrics() {
            lyricsContainer.innerHTML = '';
            if (currentLyrics.length === 0) {
                lyricsContainer.innerHTML = '<div class="lyric-line">暂无歌词</div>';
                return;
            }

            currentLyrics.forEach((lyric, index) => {
                const lyricLine = document.createElement('div');
                lyricLine.className = 'lyric-line';
                lyricLine.textContent = lyric.text;
                lyricLine.onclick = () => {
                    audioPlayer.currentTime = lyric.time;
                };
                lyricsContainer.appendChild(lyricLine);
            });
        }

        // 更新歌词高亮
        function updateLyricHighlight() {
            const currentTime = audioPlayer.currentTime;
            let activeIndex = -1;

            for (let i = 0; i < currentLyrics.length; i++) {
                if (currentLyrics[i].time <= currentTime) {
                    activeIndex = i;
                } else {
                    break;
                }
            }

            const lyricLines = document.querySelectorAll('.lyric-line');
            lyricLines.forEach((line, index) => {
                line.classList.toggle('active', index === activeIndex);
            });

            // 改进的自动滚动逻辑
            if (activeIndex >= 0 && activeIndex < lyricLines.length) {
                const activeLine = lyricLines[activeIndex];
                const container = document.getElementById('lyricsContainer');
                
                if (activeLine && container) {
                    const containerHeight = container.clientHeight;
                    const lineHeight = activeLine.offsetHeight;
                    const lineOffsetTop = activeLine.offsetTop;
                    const currentScrollTop = container.scrollTop;
                    
                    // 计算理想的滚动位置（将当前歌词放在容器中间）
                    const idealScrollTop = lineOffsetTop - (containerHeight / 2) + (lineHeight / 2);
                    
                    // 只有当需要滚动超过一定距离时才滚动
                    const scrollThreshold = containerHeight * 0.3;
                    if (Math.abs(idealScrollTop - currentScrollTop) > scrollThreshold) {
                        container.scrollTo({
                            top: Math.max(0, idealScrollTop),
                            behavior: 'smooth'
                        });
                    }
                }
            }
        }

        // 播放控制
        function togglePlay() {
            if (audioPlayer.src) {
                if (isPlaying) {
                    audioPlayer.pause();
                } else {
                    audioPlayer.play();
                }
            } else {
                showNotification('请先选择要播放的歌曲', 'warning');
            }
        }

        function previousSong() {
            if (currentIndex > 0) {
                playSong(currentIndex - 1);
            } else {
                showNotification('已经是第一首歌曲', 'info');
            }
        }

        function nextSong() {
            if (currentIndex < currentPlaylist.length - 1) {
                playSong(currentIndex + 1);
            } else {
                showNotification('已经是最后一首歌曲', 'info');
            }
        }

        // 进度控制
        function seekTo(event) {
            if (audioPlayer.duration) {
                const rect = event.target.getBoundingClientRect();
                const percent = (event.clientX - rect.left) / rect.width;
                audioPlayer.currentTime = percent * audioPlayer.duration;
            }
        }

        function setVolume(value) {
            audioPlayer.volume = value / 100;
            
            // 更新音量图标
            const volumeIcon = document.querySelector('.volume-icon');
            if (value == 0) {
                volumeIcon.className = 'fas fa-volume-mute volume-icon';
            } else if (value < 50) {
                volumeIcon.className = 'fas fa-volume-down volume-icon';
            } else {
                volumeIcon.className = 'fas fa-volume-up volume-icon';
            }
        }

        // 格式化时间
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // 通知系统
        function showNotification(message, type = 'info') {
            // 创建通知元素
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 30px;
                background: ${type === 'success' ? 'rgba(76, 175, 80, 0.9)' : 
                           type === 'error' ? 'rgba(244, 67, 54, 0.9)' : 
                           type === 'warning' ? 'rgba(255, 152, 0, 0.9)' : 
                           'rgba(33, 150, 243, 0.9)'};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                backdrop-filter: blur(10px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                z-index: 1000;
                transform: translateX(400px);
                transition: transform 0.3s ease;
                max-width: 300px;
                font-size: 14px;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            // 显示动画
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // 自动隐藏
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        audioPlayer.addEventListener('timeupdate', () => {
            if (audioPlayer.duration) {
                const percent = (audioPlayer.currentTime / audioPlayer.duration) * 100;

        });

        document.addEventListener('keydown', (e) => {

        function toggleImportForm() {
            const importForm = document.getElementById('importForm');
            importForm.classList.toggle('show');
            
            // 同时滚动到表单位置，确保用户能看到

        // 导入网易云歌单
        async function importPlaylist() {
            const playlistUrl = document.getElementById('playlistInput').value.trim();
            if (!playlistUrl) {
                showNotification('请输入歌单链接', 'warning');
                return;
            }

            // 解析歌单ID
            let playlistId = null;
            const neteasePattern = /(?:https?:\/\/)?music\.163\.com\/(?:#\/)?playlist\?id=(\d+)/i;
            const neteasePattern2 = /(?:https?:\/\/)?y\.music\.163\.com\/(?:#\/)?playlist\?id=(\d+)/i;
            const neteasePattern3 = /(?:https?:\/\/)?music\.163\.com\/playlist\/(\d+)/i;
            
            const match = playlistUrl.match(neteasePattern) || 
                         playlistUrl.match(neteasePattern2) || 
                         playlistUrl.match(neteasePattern3);
            
            if (match) {
                playlistId = match[1];
            } else {
                showNotification('歌单链接格式不正确', 'error');
                return;
            }

            const importBtn = document.getElementById('importBtn');
            const importProgress = document.getElementById('importProgress');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressText = document.getElementById('progressText');
            const progressCount = document.getElementById('progressCount');

            // 禁用按钮并显示进度条
            importBtn.disabled = true;
            importBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 导入中...';
            importProgress.classList.add('show');

            try {
                progressText.textContent = '正在获取歌单信息...';
                progressCount.textContent = '0/0';
                progressBarFill.style.width = '0%';

                // 获取歌单详情
                const playlistResponse = await fetch(`${API_BASE}?types=playlist&id=${playlistId}&source=netease`);
                const playlistData = await playlistResponse.json();

                if (!playlistData || !playlistData.playlist || !playlistData.playlist.tracks) {
                    throw new Error('无法获取歌单信息');
                }

                const tracks = playlistData.playlist.tracks;
                const total = tracks.length;
                let successCount = 0;
                let failCount = 0;

                // 不清空现有收藏，直接添加新歌曲
                // 如果需要去重，可以在添加时处理
                
                progressText.textContent = `正在导入歌曲...`;
                progressCount.textContent = `0/${total}`;

                // 分批处理歌曲导入
                for (let i = 0; i < tracks.length; i++) {
                    const track = tracks[i];
                    try {
                        // 将网易云音乐的歌曲信息转换为统一格式
                        const song = {
                            id: track.id,
                            name: track.name,
                            artist: track.ar ? track.ar.map(a => a.name) : (track.artists ? track.artists.map(a => a.name) : ['未知']),
                            album: track.al ? track.al.name : (track.album ? track.album.name : '未知专辑'),
                            source: 'netease',
                            pic_id: track.al ? track.al.pic_str || track.al.pic : null,
                            lyric_id: track.id
                        };

                        // 添加到收藏
                        if (FavoritesManager.addFavorite(song)) {
                            successCount++;
                        } else {
                            failCount++;
                        }
                    } catch (trackError) {
                        console.error('导入单个歌曲失败:', trackError);
                        failCount++;
                    }

                    // 更新进度
                    const progress = Math.round(((i + 1) / total) * 100);
                    progressBarFill.style.width = progress + '%';
                    progressCount.textContent = `${i + 1}/${total}`;
                }

                // 刷新收藏列表显示
                if (currentTab === 'favorites') {
                    displayFavorites();
                }

                // 显示导入结果
                showNotification(`歌单导入完成！成功: ${successCount}, 失败: ${failCount}`, 'success');
                
                // 更新收藏数量
                FavoritesManager.updateFavoritesCount();
            } catch (error) {
                console.error('导入歌单失败:', error);
                showNotification('导入歌单失败: ' + error.message, 'error');
            } finally {
                // 恢复按钮状态
                setTimeout(() => {
                    importBtn.disabled = false;
                    importBtn.innerHTML = '<i class="fas fa-download"></i> 开始导入';
                }, 1000);
            }
        }

        // 批量管理功能
        function toggleBatchMode() {
            batchMode = !batchMode;
            const batchManagement = document.getElementById('batchManagement');
            const batchControls = document.getElementById('batchControls');
            const songCheckboxes = document.querySelectorAll('.song-checkbox');
            const songItems = document.querySelectorAll('.song-item');
            
            if (batchMode) {
                batchManagement.classList.add('show');
                batchControls.classList.add('show');
                songCheckboxes.forEach(checkbox => checkbox.classList.add('show'));
                songItems.forEach(item => item.classList.add('batch-mode'));
                showNotification('已进入批量管理模式', 'info');
            } else {
                batchManagement.classList.remove('show');
                batchControls.classList.remove('show');
                songCheckboxes.forEach(checkbox => {
                    checkbox.classList.remove('show', 'checked');
                });
                songItems.forEach(item => {
                    item.classList.remove('batch-mode', 'selected');
                });
                selectedSongs.clear();
                updateBatchControls();
                showNotification('已退出批量管理模式', 'info');
            }
        }

        function toggleSongSelection(index, event) {
            event.stopPropagation();
            if (!batchMode) return;
            
            const checkbox = event.target;
            const songItem = checkbox.closest('.song-item');
            
            if (selectedSongs.has(index)) {
                selectedSongs.delete(index);
                checkbox.classList.remove('checked');
                songItem.classList.remove('selected');
            } else {
                selectedSongs.add(index);
                checkbox.classList.add('checked');
                songItem.classList.add('selected');
            }
            
            updateBatchControls();
        }

        function toggleSelectAll() {
            if (!batchMode) return;
            
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            const songCheckboxes = document.querySelectorAll('.song-checkbox');
            const songItems = document.querySelectorAll('.song-item');
            const totalCount = currentPlaylist.length;
            
            if (selectedSongs.size === totalCount) {
                // 取消全选
                selectedSongs.clear();
                selectAllCheckbox.classList.remove('checked');
                songCheckboxes.forEach(checkbox => {
                    checkbox.classList.remove('checked');
                });
                songItems.forEach(item => {
                    item.classList.remove('selected');
                });
            } else {
                // 全选
                selectedSongs.clear();
                for (let i = 0; i < totalCount; i++) {
                    selectedSongs.add(i);
                }
                selectAllCheckbox.classList.add('checked');
                songCheckboxes.forEach(checkbox => {
                    checkbox.classList.add('checked');
                });
                songItems.forEach(item => {
                    item.classList.add('selected');
                });
            }
            
            updateBatchControls();
        }

        function updateBatchControls() {
            const selectedCount = selectedSongs.size;
            const totalCount = currentPlaylist.length;
            const selectAllCheckbox = document.getElementById('selectAllCheckbox');
            
            // 更新计数显示
            document.getElementById('selectedCount').textContent = selectedCount;
            document.getElementById('totalCount').textContent = totalCount;
            
            // 更新全选状态
            if (selectedCount === 0) {
                selectAllCheckbox.classList.remove('checked');
            } else if (selectedCount === totalCount) {
                selectAllCheckbox.classList.add('checked');
            } else {
                selectAllCheckbox.classList.remove('checked');
            }
            
            // 更新批量操作按钮状态
            const hasSelection = selectedCount > 0;
            document.getElementById('batchDownloadBtn').disabled = !hasSelection;
            document.getElementById('batchLyricsBtn').disabled = !hasSelection;
            document.getElementById('batchDeleteBtn').disabled = !hasSelection;
            
            // 更新提示信息
            const batchInfo = document.getElementById('batchInfo');
            if (hasSelection) {
                batchInfo.innerHTML = `<i class="fas fa-check-circle"></i> 已选择 ${selectedCount} 首歌曲`;
                batchInfo.classList.add('show');
            } else {
                batchInfo.innerHTML = `<i class="fas fa-info-circle"></i> 选择歌曲后即可进行批量操作`;
                batchInfo.classList.add('show');
            }
        }

        async function batchDownloadSongs() {
            if (selectedSongs.size === 0) {
                showNotification('请先选择要下载的歌曲', 'warning');
                return;
            }
            
            const selectedArray = Array.from(selectedSongs);
            showNotification(`开始批量下载 ${selectedArray.length} 首歌曲...`, 'info');
            
            let successCount = 0;
            let failCount = 0;
            
            for (const index of selectedArray) {
                try {
                    await downloadSong(index);
                    successCount++;
                    await new Promise(resolve => setTimeout(resolve, 1000)); // 延迟1秒避免请求过快
                } catch (error) {
                    console.error(`下载第 ${index + 1} 首歌曲失败:`, error);
                    failCount++;
                }
            }
            
            showNotification(`批量下载完成！成功: ${successCount}, 失败: ${failCount}`, 
                           failCount === 0 ? 'success' : 'warning');
        }

        async function batchDownloadLyrics() {
            if (selectedSongs.size === 0) {
                showNotification('请先选择要下载歌词的歌曲', 'warning');
                return;
            }
            
            const selectedArray = Array.from(selectedSongs);
            showNotification(`开始批量下载 ${selectedArray.length} 首歌词...`, 'info');
            
            let successCount = 0;
            let failCount = 0;
            
            for (const index of selectedArray) {
                try {
                    await downloadLyric(index);
                    successCount++;
                    await new Promise(resolve => setTimeout(resolve, 500)); // 延迟0.5秒避免请求过快
                } catch (error) {
                    console.error(`下载第 ${index + 1} 首歌词失败:`, error);
                    failCount++;
                }
            }
            
            showNotification(`批量下载歌词完成！成功: ${successCount}, 失败: ${failCount}`, 
                           failCount === 0 ? 'success' : 'warning');
        }

        function batchDeleteSongs() {
            if (selectedSongs.size === 0) {
                showNotification('请先选择要删除的歌曲', 'warning');
                return;
            }
            
            const selectedCount = selectedSongs.size;
            if (!confirm(`确定要删除选中的 ${selectedCount} 首歌曲吗？此操作不可撤销。`)) {
                return;
            }
            
            // 按照索引从大到小排序，避免删除时索引变化的问题
            const selectedArray = Array.from(selectedSongs).sort((a, b) => b - a);
            const favorites = FavoritesManager.getFavorites();
            
            selectedArray.forEach(index => {
                if (index < favorites.length) {
                    favorites.splice(index, 1);
                }
            });
            
            // 保存更新后的收藏列表
            FavoritesManager.saveFavorites(favorites);
            
            // 重新显示收藏列表
            displayFavorites();
            
            // 退出批量模式
            batchMode = true; // 先设为true，这样toggleBatchMode会正确切换
            toggleBatchMode();
            
            showNotification(`已删除 ${selectedCount} 首歌曲`, 'success');
        }

        // 初始化
        setVolume(80);
        
        // 页面加载完成后的欢迎信息和初始化收藏功能
        window.addEventListener('load', () => {
            // 初始化收藏数量显示
            FavoritesManager.updateFavoritesCount();
            
            setTimeout(() => {
                showNotification('欢迎使用云音乐播放器！', 'success');
            }, 1000);
        });

        // 主题切换逻辑
        function toggleThemeMenu() {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('show');
        }

        function applyTheme(color) {
            document.documentElement.style.setProperty('--theme-color', color);
            try {
                localStorage.setItem('cloudMusic_theme_color', color);
            } catch (e) {}
        }

        // 初始化主题
        (function initTheme() {
            try {
                const saved = localStorage.getItem('cloudMusic_theme_color');
                if (saved) {
                    document.documentElement.style.setProperty('--theme-color', saved);
                }
            } catch (e) {}
        })();

        // 绑定主题颜色点击
        document.addEventListener('click', (e) => {
            const target = e.target;
            const menu = document.getElementById('themeMenu');
            if (target.classList && target.classList.contains('theme-swatch')) {
                const color = target.getAttribute('data-color');
                if (color) {
                    applyTheme(color);
                }
            } else {
                // 点击外部收起菜单
                const isBtn = target.closest && target.closest('.theme-switcher');
                if (!isBtn && menu && menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
        });
